<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Set the image size */
        .carousel-inner img {
            width: 100%;
            height: 580px;
        }
    </style>
</head>
<body>
    <div id="GFG" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#GFG" data-slide-to="0" class="active"></li>
            <li data-target="#GFG" data-slide-to="1"></li>
            <li data-target="#GFG" data-slide-to="2"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/3182781/pexels-photo-3182781.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Interview Preparation"
                    width="100%" height="500">
                <div class="carousel-caption">
                    <h3 class="text-warning">
                        GeeksforGeeks: Interview Preparation
                    </h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/18065078/pexels-photo-18065078/free-photo-of-city-of-stars.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="Geeks Classes"
                    width="100%" height="500">
                <div class="carousel-caption">
                    <h3 class="text-warning" >
                        GeeksforGeeks: Geeks Classes
                    </h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1480807/pexels-photo-1480807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Another Slide"
                    width="100%" height="500">
                <div class="carousel-caption">
                    <h3 class="text-warning">
                        Another Slide Caption
                    </h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#GFG" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#GFG" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
</body>
</html>
