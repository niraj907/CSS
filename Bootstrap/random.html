<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Number Guessing Game</title>
</head>
<style>

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 400px;
        margin: 20px auto;
    }
    
    h1 {
        font-size: 24px;
    }
    
    p {
        font-size: 16px;
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #0074cc;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #005aa7;
    }
    
    #game {
        display: none;
        margin-top: 20px;
    }
    
    #message {
        font-weight: bold;
        margin-top: 10px;
    }
    
    
</style>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Enter a range and try to guess the secret number!</p>
        <label for="lower">Lower Bound:</label>
        <input type="number" id="lower" placeholder="Enter Lower bound">
        <label for="upper">Upper Bound:</label>
        <input type="number" id="upper" placeholder="Enter Upper bound">
        <button id="start">Start Game</button>
        <div id="game">
            <p>You have <span id="attempts"></span> chances to guess the integer!</p>
            <input type="number" id="guess" placeholder="Enter your guess">
            <button id="submit">Submit Guess</button>
            <div id="message"></div>
        </div>
    </div>
    <script >
        document.addEventListener("DOMContentLoaded", function () {
            const lowerInput = document.getElementById("lower");
            const upperInput = document.getElementById("upper");
            const startButton = document.getElementById("start");
            const gameContainer = document.getElementById("game");
            const attemptsSpan = document.getElementById("attempts");
            const guessInput = document.getElementById("guess");
            const submitButton = document.getElementById("submit");
            const messageDiv = document.getElementById("message");
        
            let secretNumber;
            let maxAttempts;
            let attemptsLeft;
        
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        
            function startGame() {
                const lower = parseInt(lowerInput.value);
                const upper = parseInt(upperInput.value);
        
                if (isNaN(lower) || isNaN(upper) || lower >= upper) {
                    alert("Please enter valid lower and upper bounds.");
                    return;
                }
        
                secretNumber = getRandomNumber(lower, upper);
                maxAttempts = Math.round(Math.log2(upper - lower + 1));
                attemptsLeft = maxAttempts;
        
                attemptsSpan.textContent = attemptsLeft;
                messageDiv.textContent = "";
                guessInput.value = "";
                gameContainer.style.display = "block";
                startButton.style.display = "none";
            }
        
            function checkGuess() {
                const guess = parseInt(guessInput.value);
        
                if (isNaN(guess)) {
                    alert("Please enter a valid number.");
                    return;
                }
        
                attemptsLeft--;
        
                if (guess === secretNumber) {
                    messageDiv.textContent = `Congratulations! You guessed it in ${maxAttempts - attemptsLeft} tries.`;
                    guessInput.disabled = true;
                    submitButton.disabled = true;
                } else if (guess < secretNumber) {
                    messageDiv.textContent = "You guessed too small!";
                } else {
                    messageDiv.textContent = "You guessed too high!";
                }
        
                attemptsSpan.textContent = attemptsLeft;
        
                if (attemptsLeft === 0) {
                    messageDiv.textContent = `The number was ${secretNumber}. Better luck next time!`;
                    guessInput.disabled = true;
                    submitButton.disabled = true;
                }
            }
        
            startButton.addEventListener("click", startGame);
            submitButton.addEventListener("click", checkGuess);
        });
        

    </script>
</body>
</html>
