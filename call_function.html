<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text {
        height: 100px;
        width: 100px;
        background-color: orange;
    }
</style>
<body>
    <div class="text">
     
    </div>
</body>
<script>

    var a = 0;
   var id =  setInterval(Anim, 100);

    function Anim() {
        a = a + 10;
if(a == 200){ 
clearInterval(id);
}else if(a == 400){ 
    var target = document.querySelector(".text"); // Select by class
    target.style.marginLeft = a + 'px'; // 'marginLeft' should be camel-cased

}
    }

</script>
</html>
